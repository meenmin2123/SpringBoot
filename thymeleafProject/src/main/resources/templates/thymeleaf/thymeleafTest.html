<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>파일명:thymeleafTest.html </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>thymeleaf Test</h1>
    <table class="table mt-4" style="width:500px;">
        <thead>
        <tr>
            <th scope="col">UserName</th>
            <th scope="col">Age</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${!#maps.isEmpty(usermap)}" th:each="user : ${usermap}">
            <td th:text="${user.key}"></td>
            <td th:if="${user.value}<30" th:text="${user.value}">
            <td th:if="${user.value}>=30" th:text="${user.value}+'(성인직원)'">
<!--            <td th:if="${user.value}>=30" th:text="${user.key}"></td>-->
<!--            <td th:if="${user.value}>=30" th:text="${user.value}+'(성인직원)'"></td>-->
        </tr>
        <tr th:if="${#maps.isEmpty(usermap)}">
            <td colspan="2">데이터가 비었습니다</td>
        </tr>

        </tbody>
    </table>

    <hr>

    <h1>BookList</h1>
    <table class="table mt-4" style="width:500px;">
        <thead>
        <tr>
            <th scope="col">Book Title</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th scope="col" style="font-weight: bold; color:red;">Sale</th>
        </tr>
        </thead>
        <tbody th:if="${!#lists.isEmpty(bookList)}" th:each="bookListMap : ${bookList}">
            <tr th:each="entry : ${bookListMap}">
                <td th:text="${entry.value.title}"></td>
                <td th:text="${entry.value.category}"></td>
                <td th:text="${entry.value.price}+'원'"></td>
                <td th:text="${T(java.lang.Math).round(entry.value.price - entry.value.price * 0.2)}+'원'" style="font-weight: bold; color:red;"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(bookList)}">
                <td colspan="2">데이터가 비었습니다</td>
            </tr>
        </tbody>
    </table>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
