<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/memberlist.css">
    <link rel="stylesheet" href="/css/layout.css">
    <th:block th:replace="layout/header :: header"/>
</head>
<body>
    <main class="container">
        <h1>전체 멤버 관리</h1>
        <div class="searchBox">
            <form id="sortingForm" action="/list/select" method="POST">
                <div class="searchView1 nav">
                    <select id="sortKeyword" name="sortKeyword"> <!-- 정렬 기준 선택 -->
                        <option value="" selected disabled>정렬</option> <!-- 기본 옵션 -->
                        <option id="id" value="userid">아이디</option>
                        <option id="name" value="username">이름</option>
                        <option id="email" value="email">이메일</option>
                        <option id="createDate" value="createDate">등록일</option>
                        <option id="role" value="role">권한</option>
                    </select>
                    <select id="listNum" name="listNum"> <!-- 목록 개수 선택 -->
                        <option value="" selected disabled>정렬 개수</option> <!-- 기본 옵션 -->
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                    </select>
                </div>
            </form>

            <div class="searchView2 nav">
                <form id="searchForm" action="/list/search" method="POST">
                    <select id="searchKeyword" name="searchKeyword">
                        <option value="" selected>검색</option>
                        <option id="searchId" value="userid">아이디</option>
                        <option id="searchName" value="username">이름</option>
                        <option id="searchEmail" value="email">이메일</option>
                    </select>
                    <input type="text" class="form-control searchInput" id="searchValue" name="searchValue" placeholder="검색어를 입력하세요"/>
                    <button type="submit" class="btn btn-primary">검색</button>
                </form>
            </div>
        </div>
        <div class="btnBox">
            <button type="button" class="btn btn-primary" onclick="location.href='/member/create'">멤버 추가</button>
        </div>

        <section>
            <div class="tableView">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider" id="tableListView">
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                    </tbody>
                </table>




            </div>


        </section>



    </main>
    <th:block th:replace="layout/footer :: footer"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
