<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Articles</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">

<script defer src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7U9i5pM4vHvVbE8g7klrTFLXKpDGo5DoMd5"
	crossorigin="anonymous"></script>
</head>
<body>

	<div class="container">
		<h2>Articles</h2>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>Title</th>
					<th>Content</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="article : ${articlePage}">
					<td th:text="${article.id}"></td>
					<td>
						<a href="#" class="article-link" th:data-id="${article.id}" th:text="${article.title}"></a>
					</td>
					<td th:text="${article.content}"></td>
				</tr>
			</tbody>
		</table>
		
		<!-- 페이지 네비게이션 -->
		<nav>
			<ul class="pagination">
				<li th:each="i : ${#numbers.sequence(1,articlePage.totalPages)}"
					th:classappend="${i == articlePage.number + 1} ? 'active' : ''">
					<a class="page-link" th:text="${i}" th:href="@{/articles(page=${i -1})}"></a>
				</li>
			</ul>		
		</nav>
		
		<!-- AJAX로 출력할 페이지 정보 영역 -->
		<div id="pageInfo"></div>
		
	</div>

<script>
$(document).ready(function() {
    // 제목 클릭 시 AJAX 요청 보내기
    $('.article-link').click(function(event) {
        event.preventDefault(); // 기본 동작 방지
        var articleId = $(this).data('id'); // 게시물 ID 가져오기

        // AJAX 요청
        $.ajax({
            url: '/api/articles/' + articleId, // REST API 요청 경로
            method: 'GET',
            success: function(data) {
                // 받은 데이터로 #pageInfo 영역 업데이트
                $('#pageInfo').html(
                    '<h3>' + data.title + '</h3>' +
                    '<p>' + data.content + '</p>'
                );
            },
            error: function(error) {
                console.log('Error:', error);
            }
        });
    });
});
</script>

</body>
</html>
