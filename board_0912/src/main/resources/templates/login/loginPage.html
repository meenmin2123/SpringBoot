<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/board.css"> <!-- 스타일 시트 연결 -->
</head>
<body>
<th:block th:replace="layout/header :: header"/>
<main class="container">
    <section>
        <div class="loginView position-absolute top-50 start-50 translate-middle">
            <h3>login</h3>
                <div class="loginBox">
                    <div class="idBox">
                        <label class="id" name="id" th:value="id">ID</label>
                        <input type="text" class="form-control inputId" placeholder="email" name="inputId">
                    </div>
                    <div class="idBox">
                        <label class="password" name="password" th:value="password">Password</label>
                        <input type="password" class="form-control inputPw" placeholder="password" name="inputPw">
                    </div>

                </div>

        </div>

    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<th:block th:replace="layout/footer :: footer"/>
</body>
</html>
