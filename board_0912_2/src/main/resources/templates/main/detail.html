<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 제목</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/detail.css"> <!-- 스타일 시트 연결 -->
</head>
<body>
<th:block th:replace="layout/header :: header"/>
<main>
    <section>
        <h1>게시글 상세조회</h1>
        <table>
            <tr>
                <th>글번호</th>
                <td th:text="${board.boardNo}">idx</td>
            </tr>
            <tr>
                <th>제목</th>
                <td th:text="${board.title}">title</td>
            </tr>
            <tr>
                <th>작성자</th>
                <td th:text="${board.writerNo}">1</td>
            </tr>
            <tr>
                <th>작성 시간</th>
                <td th:text="${#dates.format(board.create_date, 'yyyy/MM/dd')}">create_date</td>
            </tr>
            <tr>
                <th>수정 시간</th>
                <td th:text="${#dates.format(board.modify_date, 'yyyy/MM/dd')}">modify_date</td>
            </tr>
            <tr>
                <th>내용</th>
                <td th:text="${board.content}">content</td>
            </tr>
        </table>
        <div>
            <h2>댓글</h2>
            <ul>
                <li>1 2024-09-11 00:00:00 cd</li>
                <li>1 2024-09-11 00:00:00 df</li>
            </ul>
        </div>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<th:block th:replace="layout/footer :: footer"/>
</body>
</html>
