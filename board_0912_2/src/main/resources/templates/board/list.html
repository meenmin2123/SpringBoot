<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>게시판</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<th:block th:replace="layout/header :: header"/>
<body>

<div class="container">
  <h1>게시판</h1>

  <!-- 검색 폼 -->
  <div class="search">
    <form id="searchForm">
      <select id="searchOption">
        <option value="title">Title</option>
        <option value="content">Content</option>
        <option value="titleContent">Title + Content</option>
      </select>
      <input type="text" id="searchKeyword" placeholder="Enter search keyword">
      <button type="submit">Search</button>
    </form>
  </div>

  <!-- 게시글 목록 테이블 -->
  <table class="table"
         id="boardTable">
    <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Content</th>
      <th>Create Date</th>
      <th>Modify Date</th>
    </tr>
    </thead>
    <tbody>
    <!-- 게시글 목록이 여기 삽입됩니다 -->
    </tbody>
  </table>

  <!-- 페이지네이션 -->
  <div id="pagination">
    <!-- 페이지 번호가 여기에 추가됩니다 -->
  </div>

</div>

<script>
  $(document).ready(function(){

    console.log("제이쿼리 연결됨!");
    // 전체 게시글가져오는 함수를 실행
    loadBoardList(0);

    // 검색 폼 누르는 순간 함수가 실행 될수
    // 있도록 이벤트를 설정!
    $('#searchForm').submit(function(event){

      // 기본적으로 서버로 전송되는걸 중지시킨다.
      event.preventDefault();

      let searchOption = $('#searchOption').val();
      let keyword = $('#searchKeyword').val();
      console.log("searchOption:",searchOption);
      console.log("keyword:",keyword);

      // 검색했을 때 실행하는 함수
      searchBoard(searchOption,keyword,0);


    });


  });

  // 게시글 목록 (전체)함수
  // page매개변수를 이용해서 처음부터
  // 전체 가져올 수있도록!
  // 처음 실행할때는 무조건 0부터
  function loadBoardList(page){
    //비동기 통신
    $.ajax({
      url : `/board/rest/list?page=${page}`,
      type: 'GET',
      success: function(resp){
        console.log(resp);
        renderBoardList(resp.content);
        renderPagination(resp.totalPages
                ,page);
      }
    });
  }
  // 게시글 검색 함수
  function searchBoard(searchOption,
                       keyword,page){
    $.ajax({
      url : `/board/rest/search`,
      type: 'POST',
      data: {
        searchOption : searchOption,
        keyword : keyword,
        page : page
      },
      success: function(resp){
        console.log(resp);
        renderBoardList(resp.content);
        renderPagination(resp.totalPages
                ,page);
      }
    });

  }
  // 게시글 목록을 매개변수로 받으면
  // 화면에 출력하는 함수
  function renderBoardList(boards){
    console.log(boards);

    let tbody = $('#boardTable tbody');
    // 기존 내용을 초기화
    tbody.empty();

    boards.forEach(board =>{
      tbody.append(`
    <tr>
    <td>${board.boardNo}</td>
    <td>${board.title}</td>
    <td>${board.content}</td>
    <td>${new Date(board.create_date).toLocaleString()}</td>
    <td>${new Date(board.modify_date).toLocaleString()}</td>
    </tr>
    `);
    });
  }

  function renderPagination(totalPages
          ,currentPage){
    console.log("페이지");
    console.log(currentPage);
    console.log(totalPages);
    // 1. 요소 가져옴
    let pagination = $('#pagination');
    // 2. 기존 페이지네이션 삭제!(초기화)
    pagination.empty();
    // 3. 이전버튼
    if(currentPage > 0){
      pagination.append(`<button onclick="loadBoardList(0)">First</button>`);
      pagination.append(`<button onclick="loadBoardList(${currentPage -1})">Prev</button>`);
    }
    // 4. 페이지번호
    for(let i = 0; i < totalPages; i++){
      let activeClass= (i === currentPage) ? 'active': '';
      pagination.append(`<button class="${activeClass}" onclick="loadBoardList(${i})">${i +1}</button>`);
    }
    // 5. 다음버튼
    if(currentPage < totalPages -1){
      pagination.append(`<button onclick="loadBoardList(${currentPage +1})">Next</button>`);
      pagination.append(`<button onclick="loadBoardList(${totalPages -1})">Last</button>`);
    }
  }
</script>
<th:block th:replace="layout/footer :: footer"/>
</body>
</html>
